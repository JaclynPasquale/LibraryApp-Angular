<!DOCTYPE html>
<html ng-app="LibraryApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>My Library</title>
</head>
<body ng-controller="LibraryAppController as laCtrl">
  <section class="row">
    <form class="col-md-2">
      <div>
        <label>Title</label>
        <input type="text">
      </div>
      <div>
        <label>Author</label>
        <input type="text">
      </div>
      <div>
        <label>Price</label>
        <input type="text">
      </div>
      <div>
        <label>Image Url</label>
        <input type="text">

      </div>
      


    </form>
  </section>
  <section>
    <ul>
      <li>
        {{books.image}}
      </li>
      <li>
        {{books.title}}
      </li>
      <li>
        {{books.author}}
      </li>
      <li>
        {{books.price}}
      </li>
    </ul>
  </section>

</body>
<script src="js/main.js"></script>
</html>
