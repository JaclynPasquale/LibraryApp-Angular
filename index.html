<!DOCTYPE html>
<html ng-app="LibraryApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>My Library</title>
</head>
<body class="container" ng-controller="LibraryAppController as laCtrl">
  <h1>A Library for Cats by Cats</h1>
  <section id="form"  class="col-md-3">
    <form role="form" class="form-inline " novalidate>
      <div class="form-group">
        <label class="control-label" >Title</label>
        <input placeholder="Title" class="form-control" type="text" ng-model="laCtrl.newBook.title" required>
      </div>
      <div class="form-group">
        <label class="control-label">Author</label>
        <input placeholder="Author" class="form-control" type="text" ng-model="laCtrl.newBook.author" required>
      </div>
      <div class="form-group">
        <label class="control-label">Price</label>
        <input placeholder="$" class="form-control" type="number" ng-model="laCtrl.newBook.price" required>
      </div>
      <div class="form-group">
        <label class="control-label">Image Url</label>
        <input  class="form-control" type="text" ng-model="latCtrl.newBook.image">
      </div>
      <div class="form-group">
        <label class="control-label">Review</label>
        <textarea class="form-control" rows="3" ng-model="laCtrl.newBook.review"></textarea>
      </div>
      <div class="form-group">
        <label class="control-label">Email</label>
        <input placeholder="Email" type="email" class="form-control"  ng-model="laCtrl.newBook.commenteremail"></input>
      </div>
      <input class="button" type="submit" value="Add Book" ng-click="laCtrl.addNewBook()">
    </form>
  </section>


  <section id="library-list" class="col-md-8">
    <table class="table table-hover" >
      <tr ng-repeat="books in laCtrl.books">
        <td>
          <img class="book-image" ng-src="{{books.image}}"/>
        </td>
        <td>
          <ul>
            <li>
              <h4>{{books.title}}</h4>
            </li>
            <li>
              {{books.author}}
            </li>
            <li>
              {{books.price | currency}}
            </li>
            <li>
              <blockquote>
                "{{books.review}}"
                <br />
                - {{books.commenteremail}}
              </blockquote>


            </li>
            <li>
              <button ng-click="laCtrl.delete(books)">Delete</button>
            </li>
          </ul>
        </td>
      </tr>

  </table>
  </section>

</body>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="js/main.js"></script>

</html>
