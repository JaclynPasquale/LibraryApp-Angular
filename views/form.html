<section id="form"  class="col-md-3">
<form role="form" class="form-inline" ng-submit="myform.$valid && laCtrl.submitTask()" novalidate>
  <div class="form-group">
    <label class="control-label" >Title</label>
    <input placeholder="Title" class="form-control" type="text" ng-model="laCtrl.newBook.title" required>
  </div>
  <div class="form-group">
    <label class="control-label">Author</label>
    <input placeholder="Author" class="form-control" type="text" ng-model="laCtrl.newBook.author" required>
  </div>
  <div class="form-group">
    <label class="control-label">Price</label>
    <input placeholder="$" class="form-control" type="text" ng-model="laCtrl.newBook.price" required>
  </div>
  <div class="form-group">
    <label class="control-label">Image Url</label>
    <input  class="form-control" type="text" ng-model="latCtrl.newBook.image">
  </div>
  <div class="form-group">
    <label class="control-label">Review</label>
    <textarea class="form-control" rows="3" ng-model="laCtrl.newBook.review"></textarea>
  </div>
  <div class="form-group">
    <label class="control-label">Email</label>
    <input placeholder="Email" type="email" class="form-control"  ng-model="laCtrl.newBook.commenteremail"></input>
  </div>
  <input class="button" type="submit" value="Add Book" ng-click="laCtrl.addNewBook()">
</form>
</section>
